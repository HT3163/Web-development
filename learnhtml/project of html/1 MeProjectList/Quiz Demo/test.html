<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="common.css">
    <script src="test.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="game">

            <div class="line"><span class="line1"></span></div>

            <div id="progressBar"><span id="progressBarFull"></span></div>

            <div class="common">
                <p><span>Q</span>uestion</p>
                <p><span>S</span>core</p>
            </div>

            <div class="result">
                <p class="left">0/3</p>
                <p class="score">0</p>
            </div>

            <h1 id="question">What is the answer to this question</h1>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text choiceHover" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text choiceHover" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text choiceHover" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text choiceHover" data-number="4">Choice 4</p>
            </div>
            
        </div>
    </div>
</body>

</html>
